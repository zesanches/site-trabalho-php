<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Login HyperX</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="container-nav">
                <img
                    src="../../img/hyper-x-logo.png"
                    alt="Logo Hyper-X"
                    class="logo"
                />
                <ul>
                    <li>
                        <a class="navbar-link" href="../../index.html">
                            Principal
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" href="../products/products.html">
                            Produtos
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" href="../about/about.html">
                            Sobre nós
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" href="../history/history.html">
                            História
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" href="../services/services.html">
                            Serviços
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" href="../team/team.html">
                            Equipe
                        </a>
                    </li>
                </ul>
            </div>
            <div class="container-register">
                <a href="../login/login.html" class="register-link">
                    Cadastre-se/Entre!
                </a>
                <img
                    class="img-register"
                    src="../../img/register-img.png"
                    alt="Ícone para login na plataforma"
                />
            </div>
        </nav>
        <section>
            <img class="img-login" src="../../img/img-login.webp" />
            <div class="content-login">
                <h1 class="login-title">Registro <span>HyperX</span></h1>
                <input
                    maxlength="255"
                    type="email"
                    placeholder="Nome"
                    class="input-name"
                    required
                />
                <input
                    maxlength="255"
                    placeholder="E-mail"
                    class="input-email"
                    required
                />

                <input
                    maxlength="16"
                    placeholder="Senha"
                    class="input-password"
                    type="password"
                    required
                />
                <input
                    maxlength="16"
                    placeholder="Confirme sua senha"
                    class="input-password"
                    type="password"
                    required
                />
                <a href="../../index.html" class="index-link">Entrar</a>
                <a href="../login/login.html" class="link-register"> Voltar </a>
            </div>
        </section>
    </body>
</html>
